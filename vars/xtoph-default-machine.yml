## LIBVIRT/KVM ENTRIES
##



kvm_vda:
      description: "KVM vm using sparse virtio storage"
      platform: "libvirt"
      kickstart:
        blkdev: "{{ h_blkDEV | default('') }}"
        netdev: "{{ h_netDEV | default('') }}"
        kernel_opts: "{{ h_krnOPT | default('') }}"
        dev_hints:
          description: "Hints to devices based on kickstart_profile.family"
          default:
            blkdev: "vda"
            netdev: "enp1s0"
            kernel_opts: ""
          rhel7:
            blkdev: "vda"
            netdev: "eth0"
      boot_mode: "bios"
      storage:
        default:
          bus: "virtio"
          sparse: "true"
      network:
        default:
          ip: "{{ h_pubIP | default('') }}"
          mac: "{{ h_pubMAC| default('') }}"
    
